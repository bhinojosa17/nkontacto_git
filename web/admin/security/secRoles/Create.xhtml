<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template=" ./../../../WEB-INF/templates/main_template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        <ui:include src="/LeftMenu.xhtml">

        </ui:include>  
    </ui:define>

    <ui:define name="content_altern">
        <h3>#{bundle.CreateSecRolesTitle}</h3>
        <h:form>
            <p:messages globalOnly="true" ></p:messages>
            <p:panelGrid id="mypnl" columns="2">
                <h:outputLabel value="#{bundle.CreateSecRolesLabel_roleId}" for="roleId" />
                <p:inputText id="roleId" styleClass="text_blue small_width" value="#{secRolesController.selected.roleId}" maxlength="20" title="#{bundle.CreateSecRolesTitle_roleId}" required="true" />
                <h:outputLabel value="#{bundle.CreateSecRolesLabel_descr}" for="descr" />
                <p:inputText id="descr" styleClass="text_blue medium_width"  value="#{secRolesController.selected.descr}" maxlength="50"  title="#{bundle.CreateSecRolesTitle_descr}" required="true"/>
                <h:outputLabel value="#{bundle.CreateSecRolesLabel_statusReg}" for="statusReg" />
                <p:selectBooleanCheckbox styleClass="text_blue" id="statusReg" value="#{secRolesController.selected.statusReg}"   required="true"/>
            </p:panelGrid>
            <br />
            <p:commandButton id="saveRolButton" ajax="false"  action="#{secRolesController.create}" value="#{bundle.CreateSecRolesSaveLink}" icon="ui-icon ui-icon-disk" /> 
        </h:form>
    </ui:define>
    <ui:define name="content_middle"> 
        <ui:include src="/admin/security/secRoles/List.xhtml"/>
    </ui:define>
</ui:composition>
