<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:p="http://primefaces.org/ui">
    <h:form rendered="#{secUsersController.items.rowCount > 0}">
        <h3>#{bundle.ListSecRolesTitle}</h3>
        <h:outputText escape="false" value="#{bundle.ListSecRolesEmpty}" rendered="#{secRolesController.items.rowCount == 0}" />
        <h:panelGroup  >
             <p:dataTable value="#{secRolesController.items}"   var="item" paginator="true" rows="5">
                 <p:column styleClass="menu_link" sortBy="#{item.roleId}" headerText="#{bundle.ListSecRolesTitle_roleId}">
                    <p:commandLink   value="#{item.roleId}"  action="#{secRolesController.prepareView}" />
                 </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSecRolesTitle_descr}"/>
                    </f:facet>
                    <h:outputText value="#{item.descr}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSecRolesTitle_statusReg}"/>
                    </f:facet>
                    <h:outputText value="#{item.statusReg ? 'Activo':'Inactivo'}" />
                </p:column>
              </p:dataTable>
        </h:panelGroup>
       </h:form>
</ui:composition>
