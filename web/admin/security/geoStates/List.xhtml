<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeoStatesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGeoStatesEmpty}" rendered="#{geoStatesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{geoStatesController.items.rowCount > 0}">
                    <h:outputText value="#{geoStatesController.pagination.pageFirstItem + 1}..#{geoStatesController.pagination.pageLastItem + 1}/#{geoStatesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{geoStatesController.previous}" value="#{bundle.Previous} #{geoStatesController.pagination.pageSize}" rendered="#{geoStatesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{geoStatesController.next}" value="#{bundle.Next} #{geoStatesController.pagination.pageSize}" rendered="#{geoStatesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{geoStatesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeoStatesTitle_stateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeoStatesTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeoStatesTitle_countryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{geoStatesController.prepareView}" value="#{bundle.ListGeoStatesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{geoStatesController.prepareEdit}" value="#{bundle.ListGeoStatesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{geoStatesController.destroy}" value="#{bundle.ListGeoStatesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{geoStatesController.prepareCreate}" value="#{bundle.ListGeoStatesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGeoStatesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
