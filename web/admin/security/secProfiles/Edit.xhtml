<ui:composition template=" ./../../../WEB-INF/templates/main_template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="left">
        <ui:include src="/LeftMenu.xhtml"></ui:include>

    </ui:define>  
    <ui:define name="content_top">
        <ui:include src="/admin/mainviews/menu.xhtml">
            <ui:param name="tabView" value="4"/>

    <ui:define name="content_altern">
        <h3>#{bundle.EditSecProfilesTitle}</h3>
        <h:form>
            <p:messages globalOnly="true" ></p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditSecProfilesLabel_profileId}" for="profileId" />
                <p:inputText id="profileId" styleClass="text_blue small_width" maxlength="20"  value="#{secProfilesController.selected.profileId}" title="#{bundle.EditSecProfilesTitle_profileId}" required="true"/>
                <h:outputLabel value="#{bundle.EditSecProfilesLabel_descr}" for="descr" />
                <p:inputText id="descr" styleClass="text_blue medium_width" maxlength="50"  value="#{secProfilesController.selected.descr}" required="true" />
                <h:outputLabel value="#{bundle.EditSecProfilesLabel_statusReg}" for="statusReg" />
                <p:selectBooleanCheckbox id="statusReg" value="#{secProfilesController.selected.statusReg}" required="true"/>
            </p:panelGrid>
            <br />
            <p:commandButton id="editProfileButton" ajax="false" action="#{secProfilesController.update}" value="#{bundle.EditSecRolesSaveLink}" icon="ui-icon ui-icon-disk"/>

        </h:form>
    </ui:define>
    <ui:define name="content_middle"> 
        <ui:include src="/admin/security/secProfiles/List.xhtml"></ui:include> 
    </ui:define>
