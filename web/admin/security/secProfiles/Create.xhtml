<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template=" ./../../../WEB-INF/templates/main_template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="left">
        <ui:include src="/LeftMenu.xhtml"></ui:include>

    </ui:define>

    <ui:define name="content_altern">
        <h3>#{bundle.CreateSecProfilesTitle}</h3>

        <h:form>
             <p:messages globalOnly="true" ></p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateSecProfilesLabel_profileId}" for="profileId" />
                <p:inputText id="profileId"  styleClass="text_blue small_width" maxlength="20" value="#{secProfilesController.selected.profileId}" required="true" />
                <h:outputLabel value="#{bundle.CreateSecProfilesLabel_descr}" for="descr" />
                <p:inputText id="descr" styleClass="text_blue medium_width" value="#{secProfilesController.selected.descr}" maxlength="50" required="true" />
                <h:outputLabel value="#{bundle.CreateSecProfilesLabel_statusReg}" for="statusReg" />
                <p:selectBooleanCheckbox id="statusReg"  styleClass="text_blue" value="#{secProfilesController.selected.statusReg}" required="true"/>
            </p:panelGrid>
            <br />
            <p:commandButton id="saveProfileButton" ajax="false"  action="#{secProfilesController.create}" value="#{bundle.CreateSecProfilesSaveLink}" icon="ui-icon ui-icon-disk" /> 
        </h:form>
    </ui:define>
    <ui:define name="content_middle"> 
        <ui:include src="/admin/security/secProfiles/List.xhtml"/>
    </ui:define>
</ui:composition>
