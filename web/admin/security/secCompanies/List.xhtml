<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSecCompaniesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSecCompaniesEmpty}" rendered="#{secCompaniesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{secCompaniesController.items.rowCount > 0}">
                    <h:outputText value="#{secCompaniesController.pagination.pageFirstItem + 1}..#{secCompaniesController.pagination.pageLastItem + 1}/#{secCompaniesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{secCompaniesController.previous}" value="#{bundle.Previous} #{secCompaniesController.pagination.pageSize}" rendered="#{secCompaniesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{secCompaniesController.next}" value="#{bundle.Next} #{secCompaniesController.pagination.pageSize}" rendered="#{secCompaniesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{secCompaniesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_companyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_zipCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_contact}"/>
                            </f:facet>
                            <h:outputText value="#{item.contact}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_contactMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactMail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_updatedOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_statusReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusReg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_updatedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSecCompaniesTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{secCompaniesController.prepareView}" value="#{bundle.ListSecCompaniesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{secCompaniesController.prepareEdit}" value="#{bundle.ListSecCompaniesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{secCompaniesController.destroy}" value="#{bundle.ListSecCompaniesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{secCompaniesController.prepareCreate}" value="#{bundle.ListSecCompaniesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSecCompaniesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
