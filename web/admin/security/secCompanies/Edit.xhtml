<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSecCompaniesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_companyId}" for="companyId" />
                    <h:inputText id="companyId" value="#{secCompaniesController.selected.companyId}" title="#{bundle.EditSecCompaniesTitle_companyId}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_companyId}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_company}" for="company" />
                    <h:inputText id="company" value="#{secCompaniesController.selected.company}" title="#{bundle.EditSecCompaniesTitle_company}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_address}" for="address" />
                    <h:inputText id="address" value="#{secCompaniesController.selected.address}" title="#{bundle.EditSecCompaniesTitle_address}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{secCompaniesController.selected.zipCode}" title="#{bundle.EditSecCompaniesTitle_zipCode}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_zipCode}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_contact}" for="contact" />
                    <h:inputText id="contact" value="#{secCompaniesController.selected.contact}" title="#{bundle.EditSecCompaniesTitle_contact}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_contact}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{secCompaniesController.selected.phoneNumber}" title="#{bundle.EditSecCompaniesTitle_phoneNumber}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_phoneNumber}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_contactMail}" for="contactMail" />
                    <h:inputText id="contactMail" value="#{secCompaniesController.selected.contactMail}" title="#{bundle.EditSecCompaniesTitle_contactMail}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_contactMail}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_updatedOn}" for="updatedOn" />
                    <h:inputText id="updatedOn" value="#{secCompaniesController.selected.updatedOn}" title="#{bundle.EditSecCompaniesTitle_updatedOn}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_updatedOn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_statusReg}" for="statusReg" />
                    <h:inputText id="statusReg" value="#{secCompaniesController.selected.statusReg}" title="#{bundle.EditSecCompaniesTitle_statusReg}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_statusReg}"/>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_updatedBy}" for="updatedBy" />
                    <h:selectOneMenu id="updatedBy" value="#{secCompaniesController.selected.updatedBy}" title="#{bundle.EditSecCompaniesTitle_updatedBy}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_updatedBy}">
                        <f:selectItems value="#{secUsersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSecCompaniesLabel_city}" for="city" />
                    <h:selectOneMenu id="city" value="#{secCompaniesController.selected.city}" title="#{bundle.EditSecCompaniesTitle_city}" required="true" requiredMessage="#{bundle.EditSecCompaniesRequiredMessage_city}">
                        <f:selectItems value="#{geoCitiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{secCompaniesController.update}" value="#{bundle.EditSecCompaniesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSecCompaniesViewLink}"/>
                <br />
                <h:commandLink action="#{secCompaniesController.prepareList}" value="#{bundle.EditSecCompaniesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSecCompaniesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
