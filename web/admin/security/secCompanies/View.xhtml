<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSecCompaniesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_companyId}"/>
                    <h:outputText value="#{secCompaniesController.selected.companyId}" title="#{bundle.ViewSecCompaniesTitle_companyId}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_company}"/>
                    <h:outputText value="#{secCompaniesController.selected.company}" title="#{bundle.ViewSecCompaniesTitle_company}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_address}"/>
                    <h:outputText value="#{secCompaniesController.selected.address}" title="#{bundle.ViewSecCompaniesTitle_address}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_zipCode}"/>
                    <h:outputText value="#{secCompaniesController.selected.zipCode}" title="#{bundle.ViewSecCompaniesTitle_zipCode}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_contact}"/>
                    <h:outputText value="#{secCompaniesController.selected.contact}" title="#{bundle.ViewSecCompaniesTitle_contact}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_phoneNumber}"/>
                    <h:outputText value="#{secCompaniesController.selected.phoneNumber}" title="#{bundle.ViewSecCompaniesTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_contactMail}"/>
                    <h:outputText value="#{secCompaniesController.selected.contactMail}" title="#{bundle.ViewSecCompaniesTitle_contactMail}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_updatedOn}"/>
                    <h:outputText value="#{secCompaniesController.selected.updatedOn}" title="#{bundle.ViewSecCompaniesTitle_updatedOn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_statusReg}"/>
                    <h:outputText value="#{secCompaniesController.selected.statusReg}" title="#{bundle.ViewSecCompaniesTitle_statusReg}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_updatedBy}"/>
                    <h:outputText value="#{secCompaniesController.selected.updatedBy}" title="#{bundle.ViewSecCompaniesTitle_updatedBy}"/>
                    <h:outputText value="#{bundle.ViewSecCompaniesLabel_city}"/>
                    <h:outputText value="#{secCompaniesController.selected.city}" title="#{bundle.ViewSecCompaniesTitle_city}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{secCompaniesController.destroyAndView}" value="#{bundle.ViewSecCompaniesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSecCompaniesEditLink}"/>
                <br />
                <h:commandLink action="#{secCompaniesController.prepareCreate}" value="#{bundle.ViewSecCompaniesCreateLink}" />
                <br />
                <h:commandLink action="#{secCompaniesController.prepareList}" value="#{bundle.ViewSecCompaniesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSecCompaniesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
