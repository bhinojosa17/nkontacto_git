<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGeoCitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGeoCitiesLabel_cityId}" for="cityId" />
                    <h:inputText id="cityId" value="#{geoCitiesController.selected.cityId}" title="#{bundle.CreateGeoCitiesTitle_cityId}" required="true" requiredMessage="#{bundle.CreateGeoCitiesRequiredMessage_cityId}"/>
                    <h:outputLabel value="#{bundle.CreateGeoCitiesLabel_city}" for="city" />
                    <h:inputText id="city" value="#{geoCitiesController.selected.city}" title="#{bundle.CreateGeoCitiesTitle_city}" required="true" requiredMessage="#{bundle.CreateGeoCitiesRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateGeoCitiesLabel_stateId}" for="stateId" />
                    <h:selectOneMenu id="stateId" value="#{geoCitiesController.selected.stateId}" title="#{bundle.CreateGeoCitiesTitle_stateId}" required="true" requiredMessage="#{bundle.CreateGeoCitiesRequiredMessage_stateId}">
                        <f:selectItems value="#{geoStatesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{geoCitiesController.create}" value="#{bundle.CreateGeoCitiesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{geoCitiesController.prepareList}" value="#{bundle.CreateGeoCitiesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGeoCitiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
