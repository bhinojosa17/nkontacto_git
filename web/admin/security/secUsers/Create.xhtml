<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template=" ./../../../WEB-INF/templates/main_template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="left">
        <ui:include src="/LeftMenu.xhtml"/>
    </ui:define>
    <ui:define name="content_altern">
        <h3>#{bundle.CreateSecUsersTitle}</h3>
        <h:form>
            <p:messages globalOnly="true" ></p:messages>
            <p:panelGrid columns="4">
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_username}" for="username" />
                <p:inputText id="username" value="#{secUsersController.selected.username}" title="#{bundle.CreateSecUsersTitle_username}" required="true" />
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_name}" for="name" />
                <p:inputText id="name" value="#{secUsersController.selected.name}" title="#{bundle.CreateSecUsersTitle_name}" required="true" />
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_lastname}" for="lastname" />
                <p:inputText id="lastname" value="#{secUsersController.selected.lastname}" title="#{bundle.CreateSecUsersTitle_lastname}" required="true" />
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_password}" for="password" />
                <p:password id="password" value="#{secUsersController.selected.password}" title="#{bundle.CreateSecUsersTitle_password}" required="true" />
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_email}" for="email" />
                <p:inputText id="email" value="#{secUsersController.selected.email}" title="#{bundle.CreateSecUsersTitle_email}" required="true" />
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_statusReg}" for="statusReg" />
                <p:selectBooleanCheckbox id="statusReg" value="#{secUsersController.selected.statusReg}"  required="true" />
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_testEnv}" for="testEnv" />
                <p:selectBooleanCheckbox id="testEnv" value="#{secUsersController.selected.testEnv}"  required="true" />
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_domainId}" for="domainId" />
                <p:selectOneMenu id="domainId" value="#{secUsersController.selected.domainId}"    required="true"  >
                    <f:selectItems value="#{secDomainsController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateSecUsersLabel_companyId}" for="companyId" />
                <p:selectOneMenu id="companyId" value="#{secUsersController.selected.companyId}" required="true"  >
                    <f:selectItems value="#{secCompaniesController.itemsAvailableSelectOne}" />
                </p:selectOneMenu>
                <h:outputLabel value="#{bundle.EditSecProfilesTitle_profileId}" for="profileId" />
                <p:selectCheckboxMenu id="profileId" value="#{secUsersController.profilesSelected}" filter="true" label="#{bundle.SelectProfile}" converter="secProfilesConverter" >
                    <f:selectItems value="#{secProfilesController.itemsAvailableSelectMany}" />
                </p:selectCheckboxMenu>
            </p:panelGrid>
            <br />
            <p:commandButton id="saveUserButton" icon="ui-icon-person" ajax="false" action="#{secUsersController.create}" value="#{bundle.CreateSecUsersSaveLink}" >
            </p:commandButton>
            <br />
        </h:form>
    </ui:define>
    <ui:define name="content_middle"> 
        <ui:include src="/admin/security/secUsers/List.xhtml"/>
    </ui:define>
</ui:composition>
