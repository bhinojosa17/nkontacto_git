<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template=" ./../../../WEB-INF/templates/main_template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="left">
        <ui:include src="/LeftMenu.xhtml"></ui:include>
    </ui:define>   
  
    <ui:define name="content_altern">
        <h3>#{bundle.EditSecUsersTitle}</h3>
        <h:form>
            <p:panelGrid columns="4">
                <h:outputLabel value="#{bundle.EditSecUsersLabel_username}" for="username" />
                <p:inputText readonly="true" id="username" value="#{secUsersController.selected.username}" title="#{bundle.EditSecUsersTitle_username}" required="true" />
                <h:outputLabel value="#{bundle.EditSecUsersLabel_name}" for="name" />
                <p:inputText id="name" value="#{secUsersController.selected.name}" title="#{bundle.EditSecUsersTitle_name}" required="true" />
                <h:outputLabel value="#{bundle.EditSecUsersLabel_lastname}" for="lastname" />
                <p:inputText id="lastname" value="#{secUsersController.selected.lastname}" title="#{bundle.EditSecUsersTitle_lastname}" required="true"/>
                <h:outputLabel value="#{bundle.EditSecUsersLabel_password}" for="password" />
                <p:inputText id="password" value="#{secUsersController.selected.password}" title="#{bundle.EditSecUsersTitle_password}" required="true"/>
                <h:outputLabel value="#{bundle.EditSecUsersLabel_email}" for="email" />
                <p:inputText id="email" value="#{secUsersController.selected.email}" title="#{bundle.EditSecUsersTitle_email}" required="true" />
                <h:outputLabel value="#{bundle.EditSecUsersLabel_statusReg}" for="statusReg" />
                <p:inputText id="statusReg" value="#{secUsersController.selected.statusReg}" title="#{bundle.EditSecUsersTitle_statusReg}" required="true" />
                <h:outputLabel value="#{bundle.EditSecUsersLabel_testEnv}" for="testEnv" />
                <p:inputText id="testEnv" value="#{secUsersController.selected.testEnv}" title="#{bundle.EditSecUsersTitle_testEnv}" required="true" />
                <h:outputLabel value="#{bundle.EditSecUsersLabel_updatedBy}" for="updatedBy" />
                <p:selectOneMenu id="updatedBy" value="#{secUsersController.selected.updatedBy}"   required="true" >
                    <f:selectItems value="#{secUsersController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel value="#{bundle.EditSecUsersLabel_domainId}" for="domainId" />
                <p:selectOneMenu id="domainId" value="#{secUsersController.selected.domainId}"   required="true" >
                    <f:selectItems value="#{secDomainsController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel value="#{bundle.EditSecUsersLabel_createdBy}" for="createdBy" />
                <p:selectOneMenu id="createdBy" value="#{secUsersController.selected.createdBy}"   required="true" >
                    <f:selectItems value="#{secUsersController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel value="#{bundle.EditSecUsersLabel_companyId}" for="companyId" />
                <p:selectOneMenu id="companyId" value="#{secUsersController.selected.companyId}"  required="true" >
                    <f:selectItems value="#{secCompaniesController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                  <h:outputLabel value="#{bundle.EditSecProfilesTitle_profileId}" for="profileId" />
                <p:selectCheckboxMenu id="profileId" value="#{secUsersController.profilesSelected}" filter="true" label="#{bundle.SelectProfile}" converter="secProfilesConverter" >
                    <f:selectItems value="#{secProfilesController.itemsAvailableSelectMany}" />
                </p:selectCheckboxMenu>
            </p:panelGrid>
              <br />
              <p:commandButton id="editUserButton" ajax="false" action="#{secUsersController.update}" value="#{bundle.EditSecUsersSaveLink}"/>

            <br />

        </h:form>
    </ui:define>
    <ui:define name="content_middle"> 
        <ui:include src="/admin/security/secUsers/List.xhtml"/>
    </ui:define>
</ui:composition>
